<div class="container">
  <div class="row">
    <div *ngIf="!success">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <p>FORGOT_YOUR_PASSWORD_MESSAGE</p>
            <div class="errorMessage"
                 *ngIf="(errors && errors.non_field_errors)">
              <div *ngFor="let error of errors.non_field_errors"
                   class="alert alert-danger">
                {{error}}
              </div>
            </div>
            <form [formGroup]="form" #formel="ngForm" (ngSubmit)="onSubmit(formel)">
              <div class="form-group">
                <label>EMAIL:</label>
                <input type="text" class="form-control" formControlName="email">
                <div class="errorMessage"
                     *ngIf="(form.get('email').touched && !form.get('email').valid) || (errors && errors.email)">
                  <div *ngIf="form.get('email').hasError('required')"
                       class="alert alert-danger">
                    EMAIL_IS_REQUIRED
                  </div>
                  <div *ngIf="form.get('email').hasError('email')"
                       class="alert alert-danger">
                    INVALID_EMAIL_ADDRESS
                  </div>
                  <div *ngIf="errors && errors.email" class="alert alert-danger">
                    {{errors.email}}
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" [disabled]="formel.invalid || loading || formel.pristine"
                        class="btn btn-success btn-block">SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="success">
      <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-success text-center">
          <h4>
            IF_YOU_HAVE_A_VALID_ACCOUNT_ON_SITE_TITLE
          </h4>
          <p>
            IF_YOU_HAVE_A_VALID_ACCOUNT_ON_SITE_BODY
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
